{% extends 'accounts/main.html' %}

{% block content %}

<br>

<div class="row ">
    <div class="col-md">
        <div class="card card-body bg-dark">
            <h5 class="text-white">Products</h5>  <!-- Added "text-white" class -->
        </div>
        <div class="card card-body">
            <table class="table">
                <tr>
                    <th class="text-black">Product</th>  
                    <th class="text-black">Category</th>  
                    <th class="text-black">Price</th>  
                </tr>
                {% for i in products %}
                    <tr>
                        <td>{{i.name}}</td>
                        <td>{{i.category}}</td>
                        <td>{{i.price}}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
    

{% endblock content %}
