<style>
    .row {
        background-color: lightslategray; 
        padding: 10px; 
    }
</style>
<div class="row">
    <div class="col-md">
        <div class="card text-center text-black mb-3" id="total-orders">
            <div class="card-header bg-dark">
                <h5 class="card-title">Total Orders</h5>
            </div>
            <div class="card-body">
                <h3 class="card-title">{{ total_orders }}</h3>
            </div>
        </div>
    </div>

    <div class="col-md">
        <div class="card text-center text-black mb-3" id="complete-orders">
            <div class="card-header bg-dark">
                <h5 class="card-title">Delivered</h5>
            </div>
            <div class="card-body">
                <h3 class="card-title">{{ delivered }}</h3>
            </div>
        </div>
    </div>

    <div class="col-md">
        <div class="card text-center text-black mb-3" id="outstanding-orders">
            <div class="card-header bg-dark">
                <h5 class="card-title">Orders Pending</h5>
            </div>
            <div class="card-body">
                <h3 class="card-title">{{ pending }}</h3>
            </div>
        </div>
    </div>
</div>
